# Core configuration {{{1
# Aggressive resize screen style;
# only resize if the other viewer is on the same tab
setw -g aggressive-resize on
# saved lines
set -g history-limit 4096
# Setting the delay between prefix and command
set -sg escape-time 1
# Disable index 0
# Set the base index for windows to 1 instead of 0.
set -g base-index 1
# Set the base index for panes to 1 instead of 0.
setw -g pane-base-index 1
# Add auto rename
setw -g automatic-rename on
# Enable vi keys
setw -g mode-keys vi
# TERM {{{2
# Set the default terminal mode to 256color mode.
set -g default-terminal "screen-256color"
#set -g default-terminal "rxvt-unicode-256color"
# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
# Pane colors {{{2
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# Command / message line {{{2
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# titles {{{2
# from https://wiki.archlinux.org/index.php/tmux#Tips_and_tricks
set -g set-titles on
set -g set-titles-string "#T"
# Mouse {{{1
# Mouse support - set to on if you want to use the mouse.
# setw -g mode-mouse off
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set -g mouse-select-window off

# Keyboard mapping {{{1
# Option KEY is ^f {{{2
unbind-key C-b #no more Ctrl-b
# Switch me to ^f, thanks
set-option -g prefix C-f
bind-key f send-prefix
# Reload the file with Prefix r {{{2
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Splitting panes {{{2
bind | split-window -h
bind - split-window -v
# Moving between panes {{{2
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Moving between windows {{{2
# Provided you've mapped your `CAPS LOCK` key to the `CTRL` key,
# you can now move between panes without moving your hands off the home row.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Pane resizing {{{2
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Maximize and restore a pane {{{2
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
# Log output to a text file on demand {{{2
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
# Vimlike copy mode {{{2
# @TODO: check duplicate here
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# # Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#Next, I bind Meta Esc to enter Tmux copy-mode
unbind-key [
bind-key Escape copy-mode
#After that, I bind visual-selection and copy keys inside vi-copy mode to their Vim equivalents:
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Bind -> / <- {{{2
bind -n C-left prev
bind -n C-right next


run-shell "powerline-daemon -q"

source "/usr/share/powerline/bindings/tmux/powerline.conf"

# List of plugins {{{1
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-sensible     \
  tmux-plugins/tmux-copycat      \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-yank         \
  seebi/tmux-colors-solarized    \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Plugins conf {{{1
set -g @continuum-restore 'on'
set -g @continuum-save-interval '60'

# Plugins init {{{1
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
